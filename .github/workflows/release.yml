name: Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Ensure release runs from main
        if: github.ref != 'refs/heads/main'
        run: |
          echo "Releases must be run from main. Current ref: $GITHUB_REF"
          exit 1

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Verify release build
        run: npm run verify:release

      - name: Configure git author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump version and create git tag
        id: bump
        run: |
          npm version "${{ inputs.release_type }}" -m "chore(release): %s"
          VERSION="$(node -p 'require("./package.json").version')"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=v${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Push release commit and tag
        run: git push origin HEAD:main --follow-tags

      - name: Publish package to npm
        run: |
          if [ -n "${NPM_TOKEN:-}" ]; then
            npm publish --access public
          else
            npm publish --access public --provenance
          fi
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.tag }}
          name: ${{ steps.bump.outputs.tag }}
          generate_release_notes: true
